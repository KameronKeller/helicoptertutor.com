<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Free resources for helicopter pilots and instructors.">
  <meta name="author" content="HelicopterTutor">
  <link rel="apple-touch-icon" sizes="180x180" href="/resources/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/resources/img/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/resources/img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/resources/img/favicon/manifest.json">
  <link rel="mask-icon" href="/resources/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300" rel="stylesheet">
  <meta name="theme-color" content="#ffffff">

  <title>{{ page.title }}</title>

  <!-- Bootstrap core CSS -->
  <link href="resources/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- flaticon CSS -->
  <link href="resources/lib/font/flaticon.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="resources/css/stylesheet.css" rel="stylesheet">
  <!-- Magnific Popup core CSS file -->
  <link rel="stylesheet" href="resources/lib/magnific-popup/magnific-popup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Magnific Popup core JS file -->
  <script src="resources/lib/magnific-popup/jquery.magnific-popup.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <link rel="stylesheet" href="resources/lib/font-awesome-4.6.3/css/font-awesome.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Animate css for emailform -->
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
  <div class="total_content">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p><a class="navbar-brand" href="/"><img src="resources/img/logo.png" class="inline-img"> HelicopterTutor</a></p>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li{% if page.url == "/" %} class="active" {% endif %}><a href="/">Home</a></li>
            <li{% if page.url == "/photos.html" or page.url contains "img" %} class="active" {% endif %}><a href="/photos.html">Photos</a></li>
            <!-- <li{% if page.url == "/videos.html" or page.url contains "vid" %} class="active" {% endif %}><a href="/videos.html">Videos</a></li> -->
            <li{% if page.url == "/accidentreports.html" or page.url contains "acc" %} class="active" {% endif %}><a href="/accidentreports.html">Accident Reports</a></li>
            <!-- <li{% if page.url == "/legalinterpretations.html" or page.url contains "leg" %} class="active" {% endif %}><a href="/legalinterpretations.html">Legal Interpretations</a></li> -->
            <li{% if page.url == "/resources.html" or page.url contains "res" %} class="active" {% endif %}><a href="/resources.html">Resources</a></li>
            <li{% if page.url == "/about.html" %} class="active" {% endif %}><a href="/about.html">About</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div><!--/container -->
